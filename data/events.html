    function loadJSON(){var array;var http_request=new XMLHttpRequest();http_request.overrideMimeType('application/json');

                try{var json=JSON.parse(http_request.responseText);array=json.events;array=_.filter(array,function(num){if(num.v!==""){return true;}return false;});array.sort(function(a,b){var dateA=new Date(a.d),dateB=new Date(b.d);return dateB-dateA});array=_.each(array,function(item){var fields=item.d.split("-");item.date=fields[0];item.time=fields[1];return item;});var groupedByDay=_.groupBy(array,"date");groupedByDay=_.sortBy(groupedByDay,"date");var div=document.getElementById("events");div.innerHTML="";

                }catch (e){alert(e.toString())}
            }};
        http_request.open("GET", "/events.json", true);
        http_request.send(null);}
    window.onload=function(){load("underscore.js","js",function(){loadJSON();});};

    }
