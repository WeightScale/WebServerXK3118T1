    <script>
        function go() {
            document.getElementById('weight').innerHTML = '<div>---</div>';
            getWeight();
        }
        function getWeight(){

            var request;
            try{
                request = new XMLHttpRequest();

            }catch (e){
                // Internet Explorer Browsers
                try{
                    request = new ActiveXObject("Msxml2.XMLHTTP");
                }catch (e) {
                    try{
                        request = new ActiveXObject("Microsoft.XMLHTTP");
                    }catch (e){
                        // Something went wrong
                        alert("Your browser broke!");
                        return false;
                    }
                }

            }
            request.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200){
                    if (this.responseText !== null){
                        var json = JSON.parse(request.responseText);
                        document.getElementById('weight').innerHTML = json.w;
                        document.getElementById('charge_id').innerHTML = json.c+'%';
                        getWeight();
                    }
                }    
            };
            if((navigator.userAgent.indexOf("MSIE") !== -1 ) || (!!document.documentMode === true )){
                request.open('GET','/wt?buster='+new Date().getTime(),true);
            }else{
                request.open('GET','/wt',true);
            }
            request.timeout = 5000;
            request.ontimeout = function(){go();};
            request.onerror = function(){go();};
            request.send(null);
        }
    </script>
