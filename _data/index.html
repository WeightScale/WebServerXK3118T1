    <style>
        #w_style{background:#fff;font-size:80px;font-family:Arial,sans-serif;color:#618ad2;margin-left:auto;margin-right:auto;}
        table{width:100%;}
        input{font-size:20px;text-align:center;}
    </style>
    <script>
        var w;
        function ScalesSocket(h, p, fm, fe){
            var host=h;
            var protocol=p;
            var timerWeight;
            var timerSocket;
            var ws;
            var startWeightTimeout=function(){
                clearTimeout(timerWeight);
                timerWeight=setTimeout(
                    function(){
                        fe();
                        },5000);
            };
            this.getWeight=function(){ws.send('/wt');startWeightTimeout();};
            this.openSocket=function(){
                ws=new WebSocket(host,protocol);
                ws.onopen=this.getWeight;
                ws.onclose=function(e){
                    clearTimeout(timerWeight);
                    starSocketTimeout();fe();
                };
                ws.onerror=function(e){fe();};
                ws.onmessage=function(e){
                    fm(JSON.parse(e.data));
                };
            };
            var starSocketTimeout=function(){
                clearTimeout(timerSocket);
                timerSocket=setTimeout(function(){
                    this.prototype.openSocket();
                    },5000);
            }
        }
        function go(){
            document.getElementById('weight').innerHTML='---';
            document.getElementById('charge_id').innerHTML='--%';
            document.getElementById('buttonZero').style.visibility='visible';
        }
        function setZero(){
            document.getElementById('buttonZero').style.visibility='hidden';
            var request=new XMLHttpRequest();
            document.getElementById('weight').innerHTML='...';
            request.onreadystatechange=function(){
                if(this.readyState===4 && this.status===204){
                    document.getElementById('buttonZero').style.visibility='visible';
                    w.getWeight();
                }
            };
            request.open('GET','/tp',true);
            request.timeout=5000;
            request.ontimeout=function(){
                go();
            };
            request.onerror=function(){
                go();
            };
            request.send(null);
        }
        window.onload=function(){
            onBodyLoad();
        };
        function onBodyLoad(){
            w=new ScalesSocket('ws://'+document.location.host+'/ws',['arduino'],
                function(e){
                    try{
                        document.getElementById('weight').innerHTML=e.w;
                        document.getElementById('charge_id').innerHTML=e.c+'%';
                        if(e.s){
                            document.getElementById('w_style').setAttribute('style','background: #fff;');
                        }else{
                            document.getElementById('w_style').setAttribute('style','background: #C4C4C4;');
                        }
                    }catch(e){
                        go();
                    }finally{
                        w.getWeight();
                    }},
                function(){
                    go();
                    w.openSocket();
            });
            w.openSocket();
        }
    </script>
</head>
